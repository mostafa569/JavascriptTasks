<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; 
        }

        .circle-container {
            display: flex;
            gap: 20px; 
            align-items: center; 
        }

        .circle1, .circle2, .circle3 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            z-index: -1;
        }

        .circle1 {
            background-color: gray;
        }

        .circle2 {
            background-color: gray;
        }

        .circle3 {
            background-color: gray;
        }

        p {
            font-size: 20px;
            margin-top: 20px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
    <p id="p"></p>
    
    <script src="./lab5_5.js"></script>
</body>
</html>
