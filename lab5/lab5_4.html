<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lab5_4.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <p id="pName"></p>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <p id="pEmail"></p>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p id="pPassword"></p>
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female"> Female
        <p id="pGender"></p>
        <br>
        <label>Sports</label>
        <input type="checkbox" name="sports" id="tennis"> Tennis
        <input type="checkbox" name="sports" id="running"> Running
        <input type="checkbox" name="sports" id="football"> Football
        <p id="pSport"></p>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="egypt">Egypt</option>
            <option value="irq">Iraq</option>
            <option value="china">China</option>
        </select>
        <p id="pCountry"></p>
        <br>
        <button id="submit" type="button" onclick="validation()">submit</button>
        <button id="reset" type="button" onclick="rmove()">reset</button>
    </form>


    <script src="./lab5_4.js"></script>
</body>
</html>
