<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
</head>
<body>
    <script>
       
        window.onload = function() {
            var counter = parseInt(getCookie("counter") || "0");
            counter++; 
            saveCookie("counter", counter);
            
            var img = document.createElement("img");
            
            var male = window.opener.document.getElementById('male');
            var female = window.opener.document.getElementById('female');
            
            if (male && male.checked) {
                img.setAttribute('src', './images/1.jpg');
            } else if (female && female.checked) {
                img.setAttribute('src', './images/2.jpg');
            }
            
            document.body.appendChild(img);
           
            var nameText = document.createElement("p");
            nameText.textContent = "Name: " + getCookie("name");
            document.body.appendChild(nameText);

            var emailText = document.createElement("p");
            emailText.textContent = "Email: " + getCookie("email");
            document.body.appendChild(emailText);

            var counterText = document.createElement("p");
            counterText.textContent = "Page Reload Counter: " + getCookie("counter");
            document.body.appendChild(counterText);
        };

        
        function saveCookie(key, value) {
            var expireDate = new Date();
            expireDate.setDate(expireDate.getDate() + 3);  
            document.cookie = `${key}=${value};expires=${expireDate};path=/`;
        }

       
        function getCookie(key) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                if (cookie.trim().startsWith(key + '=')) {
                    return cookie.substring(key.length + 1).trim();
                }
            }
            return null;
        }
    </script>
</body>
</html>
